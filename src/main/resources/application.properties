quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USERNAME}
quarkus.datasource.password=${DATABASE_PASSWORD}
# quarkus.datasource.jdbc.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:${DATABASE_PORT}/${DATABASE_NAME}
quarkus.hibernate-orm.database.generation=drop-and-create